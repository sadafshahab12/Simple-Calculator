<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
  </head>
  <body>
    <div class="container">
      <h1>Simple Calculator</h1>
      <div class="input">
        <div class="first">
          <label for="first-num">Enter First Number</label>
          <input type="text" id="first-num" />
        </div>
        <div class="second">
          <label for="sec-num">Enter Second Number</label>
          <input type="text" id="sec-num" />
        </div>
      </div>

      <div class="operators">
        <div class="btn">
          <button type="button" id="multiply" onclick="multiply()">x</button>
          <button type="button" id="divide" onclick="divide()">/</button>
        </div>
        <div class="btn">
          <button type="button" id="sub" onclick="sub()">-</button>
          <button type="button" id="sum" onclick="sum()">+</button>
        </div>
      </div>

      <!-- <div class="calculate">
        <button type="button">calculate</button>
      </div> -->
      <p id="answer"></p>
      <button type="button" id="reset" onclick="reset()">Reset</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
